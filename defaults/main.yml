---
influxdb_version: 2.0.3
debian_arch: amd64
centos_arch: x86_64

influxdb_config_path: /etc/influxdb/config.yml

influxdb_admin_user: admin
influxdb_admin_organization: admin

influxdb_log_level: info
influxdb_primary_bucket: primary
influxdb_retention_period: "{{ 24 * 180 }}" # 180 days (in hrs)
